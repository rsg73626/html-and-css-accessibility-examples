<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Tags aninhadas </title>
        <meta charset="utf-8"/>
        <style>
            * { font-family: Arial; }
            body { background-color: lightgray }
            .grid { width: 300px; height: 200px; }
            .row { width: 100%; height: 25%; }
            .col { width: 50%; height: 100%; float: left; }
            input { width: calc(100% - 10px); margin-right: 10px; }
        </style>
    </head>
    <body>
        <form method="POST" action="/register">
            <div class="grid">
                <div class="row">
                    <div class="col">
                        <label for="name"> Nome: </label> <input type="text" id="name"/>
                    </div>
                    <div class="col">
                        <label for="sname"> Sobrenome: </label> <input type="text" id="sname"/>
                    </div>
                </div>
                <div class="row">
                    <label for="email"> E-mail: </label> <input type="email" id="email"/>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="psw"> Senha: </label> <input type="password" id="psw"/>
                    </div>
                    <div class="col">
                        <label for="cpsw"> Confirme senha: </label> <input type="password" id="cpsw"/>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Registrar"/>
                </div>
            </div>
        </form>
    </body>
</html>
